{{ partial "header.html" . }}

<div class="centered mdl-card mdl-cell mdl-shadow--2dp mdl-cell--8-col">

<article>
	<header>
		<h1><a href="{{ .Permalink }}"><strong>{{ .Title }}</strong></a></h1>
	</header>
	<h2>Categories</h2>
	<ul>
		{{ range $name, $taxonomy := .Site.Taxonomies.categories }}
			<li><a href="/categories/{{ $name | urlize }}">{{ $name }}</a></li>
		{{ end }}
	</ul>

</article>

</div>

{{ partial "footer.html" . }}
